<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        #empForm        {width: 30%; padding: 20px;}
        #department     {width: 40%;}
    </style>
</head>
<body class="mt-2 ms-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="form-control border-warning rounded-0 bg-light">
        <div class="mb-3 mt-2">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control rounded-1 w-50" id="id" 
            required placeholder="23423424" maxlength="8">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-1 w-50" id="name"
            required placeholder="Cookie Cryptid">
        </div>
        <div class="mb-3">
            <label for="ext" class="form-label">4-Digit Extension</label>
            <input type="text" class="form-control rounded-1 w-50" id="ext"
            required placeholder="4444" maxlength="4">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control rounded-1 w-50" id="email"
            required placeholder="cm@sesameroad.com">
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select type="select" class="form-select rounded-1" id="department"
            required>
                <option selected value="Engineering">Engineering</option>
                <option value="Administrative">Administrative</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <input type="submit" class="btn btn-success mt-3 border-light" id="submit"
        value="Add Employee">
    </form>
</body>
</html>
